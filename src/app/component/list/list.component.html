<section class="content-list-movie">
  <div class="card">
    <div class="card-header">
      List movies
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">                
                <label class="text-center">ID</label>
              </th>
              <th scope="col">
                <div class="form-group">
                  <label for="yearInput" class="text-center">Year</label>
                  <input type="text" [(ngModel)]="filterYear" class="form-control" name="yearInput" id="yearInput" maxlength="4" (ngModelChange)="filterByYear(filterYear)">
                </div>                                
                <div *ngIf="yearInvalid" class="alert alert-danger">                  
                    Invalid year                 
                </div>                
              </th>
              <th scope="col">
                <label class="text-center">Title</label>
              </th>
              <th scope="col">
                <div>
                  <label class="text-center">Winner</label>
                  <select [(ngModel)]="filterWinner" class="form-control" (ngModelChange)="filterByWinner(filterWinner)">
                    <option value="true">True</option>
                    <option value="false">False</option>
                  </select>
                </div>
              </th>
            </tr>
          </thead>
          <tbody *ngIf="!noResultFound">
            <tr *ngFor="let item of movieDate; let i = index">
              <th>{{item.id}}</th>
              <td>{{item.year}}</td>
              <td>{{item.title}}</td>
              <td>{{item.winner}}</td>
            </tr>    
          </tbody>          
        </table>
        <nav *ngIf="!noResultFound">
          <ul class="pagination">        
            <li class="page-item" [ngClass]="{'disabled': pageMode.first}">
              <a class="page-link" (click)="previous()">Previous</a>
            </li>        
            <li class="page-item" *ngFor="let page of pageMode.pages" [ngClass]="{'active': pageMode.pageSelected == page.value}">
              <a class="page-link" (click)="getMovie(page.value)">{{page.numberP}}</a>
            </li>              
            <li class="page-item" [ngClass]="{'disabled': pageMode.last}">
              <a class="page-link" (click)="next()">Next</a>
            </li>
            <li class="page-item">
              <select [(ngModel)]="filterSize" class="form-control" (ngModelChange)="filterBySize()">
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </li>
          </ul>
        </nav>
        <div *ngIf="noResultFound">
          <div>
            <h4>No results found....</h4>            
          </div>                     
      </div>
      </div>      
    </div>
  </div>  
</section>
