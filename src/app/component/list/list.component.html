<section *ngIf="resposta">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Year</th>
        <th scope="col">Title</th>
        <th scope="col">Winner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of responstaTeste; let i = index">
        <th>{{item.id}}</th>
        <td>{{item.year}}</td>
        <td>{{item.title}}</td>
        <td>{{item.winner}}</td>
      </tr>    
    </tbody>
  </table>
</section>
