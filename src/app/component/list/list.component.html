<section *ngIf="resposta" class="content-list-movie">
  <div class="card">
    <div class="card-header">
      List movies
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">                
                <label class="text-center">ID</label>
              </th>
              <th scope="col">
                <div class="form-group">
                  <label for="yearInput" class="text-center">Year</label>
                  <input type="text" class="form-control" id="yearInput">                  
                </div>                
              </th>
              <th scope="col">
                <label class="text-center">Title</label>
              </th>
              <th scope="col">
                <label class="text-center">Winner</label></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of responstaTeste; let i = index">
              <th>{{item.id}}</th>
              <td>{{item.year}}</td>
              <td>{{item.title}}</td>
              <td>{{item.winner}}</td>
            </tr>    
          </tbody>
        </table>
        <nav>
          <ul class="pagination">        
            <li class="page-item" [ngClass]="{'disabled': pageMode.first}">
              <a class="page-link" (click)="anterior()">Previous</a>
            </li>        
            <li class="page-item" *ngFor="let page of pageMode.pages" [ngClass]="{'active': pageMode.pageSelected == page.value}">
              <a class="page-link" (click)="busca(page.value)">{{page.numberP}}</a>
            </li>              
            <li class="page-item" [ngClass]="{'disabled': pageMode.last}">
              <a class="page-link" (click)="proximo()">Next</a>
            </li>
          </ul>
        </nav>
      </div>  
    </div>
  </div>  
</section>
